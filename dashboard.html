<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="dashboard.css" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="navbar">
      <div class="nav-items">
        <img src="New Logo.png" alt="ZOMI Logo" />
        <a href="index.html">Home</a>
        <a href="#">Dashboard</a>
        <a href="#">NFT</a>
        <a href="#">Earn</a>
        <a href="#">Buy</a>
        <a href="#">Referrals</a>
        <a href="#">Ecosystem</a>
        <a href="#">About</a>
        <div class="button"><a href="#">Trade</a></div>
        <div class="wallet">
          <button id="connect-wallet">Connect Wallet</button>
          <select id="ethereum">
            <option value="eth">Ethereum</option>
          </select>
        </div>
      </div>
    </div>
    <header>
      <div class="Stats">
        <h1>
          Stats
          <img
            src="https://zomi.finance/static/media/ic_avalanche_24.4f4088f4.svg"
          />
        </h1>
        <label
          >Ethereum Total Stats start from 06 Jan 2022. <br />For detailed
          stats:</label
        >
      </div>

      <div class="content">
        <div class="App-card-content">
          <div class="App-card-title">Overview</div>
          <div class="App-card-divider"></div>
          <div class="App-card-row">
            <div class="label">AUM</div>
            <div>
              <span class="Tooltip">
                <span class="Tooltip-handle">$34</span>
              </span>
            </div>
          </div>
          <div class="App-card-row">
            <div class="label">$ZLP Pool</div>
            <div>
              <span class="Tooltip nowrap">
                <span class="Tooltip-handle">$34</span>
              </span>
            </div>
          </div>
          <div class="App-card-row">
            <div class="label">24h Volume</div>
            <div>
              <span class="Tooltip nowrap">
                <span class="Tooltip-handle">$0</span>
              </span>
            </div>
          </div>
          <div class="App-card-row">
            <div class="label">Long Positions</div>
            <div>
              <span class="Tooltip nowrap">
                <span class="Tooltip-handle">$0</span>
              </span>
            </div>
          </div>
          <div class="App-card-row">
            <div class="label">Short Positions</div>
            <div>
              <span class="Tooltip nowrap">
                <span class="Tooltip-handle">$0</span>
              </span>
            </div>
          </div>
        </div>
        <div class="App-card-content">
          <div class="App-card-title">Overview</div>
          <div class="App-card-divider"></div>
          <div class="App-card-row">
            <div class="label">AUM</div>
            <div>
              <span class="Tooltip">
                <span class="Tooltip-handle">$34</span>
              </span>
            </div>
          </div>
          <div class="App-card-row">
            <div class="label">$ZLP Pool</div>
            <div>
              <span class="Tooltip nowrap">
                <span class="Tooltip-handle">$34</span>
              </span>
            </div>
          </div>
          <div class="App-card-row">
            <div class="label">24h Volume</div>
            <div>
              <span class="Tooltip nowrap">
                <span class="Tooltip-handle">$0</span>
              </span>
            </div>
          </div>
          <div class="App-card-row">
            <div class="label">Long Positions</div>
            <div>
              <span class="Tooltip nowrap">
                <span class="Tooltip-handle">$0</span>
              </span>
            </div>
          </div>
          <div class="App-card-row">
            <div class="label">Short Positions</div>
            <div>
              <span class="Tooltip nowrap">
                <span class="Tooltip-handle">$0</span>
              </span>
            </div>
          </div>
        </div>
      </div>
      <div class="Stats">
        <h1>
          Tokens
          <img
            src="https://zomi.finance/static/media/ic_avalanche_24.4f4088f4.svg"
          />
        </h1>
        <label>Platform and $ZLP index tokens.</label>
      </div>
      <div class="statsCard">
        <div class="rowContent">
          <div class="App-card-content2">
            <div class="App-card-row2">
              <div class="label">Price</div>
              <div>
                <span class="Tooltip nowrap2">
                  <span class="Tooltip-handle">$0.00</span>
                </span>
              </div>
            </div>
            <div class="App-card-row2">
              <div class="label">Supply</div>
              <div>10,000</div>
            </div>
            <div class="App-card-row2">
              <div class="label">Total Staked</div>
              <div>
                <span class="Tooltip nowrap2">
                  <span class="Tooltip-handle">$0</span>
                </span>
              </div>
            </div>

            <div class="App-card-row2">
              <div class="label">Market Cap</div>
              <div>$10</div>
            </div>
          </div>
          <div class="stats-piechart">
            <div
              class="recharts-wrapper"
              style="
                position: relative;
                cursor: default;
                width: 210px;
                height: 210px;
              "
            >
              <svg
                cx="50%"
                cy="50%"
                class="recharts-surface"
                width="210"
                height="210"
                viewBox="0 0 210 210"
                version="1.1"
              >
                <defs>
                  <clipPath id="recharts1-clip">
                    <rect x="5" y="5" height="200" width="200"></rect>
                  </clipPath>
                </defs>
                <g class="recharts-layer recharts-pie">
                  <g class="recharts-layer recharts-pie-sector">
                    <path
                      name="in liquidity"
                      cx="105"
                      cy="105"
                      fill="#0598fa"
                      stroke="#0598fa"
                      color="#0598fa"
                      stroke-width="1"
                      class="recharts-sector"
                      d="M 105,25
          A 80,80,0,
          1,1,
          70.73564944631276,32.70923792673068
        L 73.7337801197604,39.034679608141744
                  A 73,73,0,
                  1,0,
                  105,32 Z"
                      style="filter: none; cursor: pointer"
                    ></path>
                  </g>
                  <g class="recharts-layer recharts-pie-sector">
                    <path
                      name="not staked"
                      cx="105"
                      cy="105"
                      fill="#5c0af5"
                      stroke="#5c0af5"
                      color="#5c0af5"
                      stroke-width="1"
                      class="recharts-sector"
                      d="M 73.27943357547562,31.557466916592972
          A 80,80,0,
          0,1,
          102.20804026379994,25.048733838472344
        L 102.45233674071744,32.044469627606006
                  A 73,73,0,
                  0,0,
                  76.0549831376215,37.98368856139108 Z"
                      style="filter: none; cursor: pointer"
                    ></path>
                  </g>
                  <g class="recharts-layer recharts-pie-sector"></g>
                </g>
                <text
                  x="50%"
                  y="50%"
                  fill="white"
                  text-anchor="middle"
                  dominant-baseline="middle"
                >
                  Distribution
                </text>
              </svg>
              <div
                class="recharts-tooltip-wrapper"
                style="
                  pointer-events: none;
                  visibility: hidden;
                  position: absolute;
                  top: 0px;
                  left: 0px;
                  transform: translate(5px, 132.634px);
                "
              ></div>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
